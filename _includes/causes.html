<div id="causes"></div>

{% assign reversedcauses = site.data.causes | reverse %}
{% for cause in reversedcauses | limit: 2 %}
<div class="row pic-bg-cover card cause {{ cause.covercolor }}" style="background-image: url('{{ cause.pic }}')">
	<div class="col-xs-6 col-md-6 full-height">
	  <h3>{{ cause.name }}</h3>
	  <p>{{ cause.desc }}</p>
	</div>
	<div class="col-xs-6 col-md-6 padding-undo">
		<div class="triangle"></div>
	</div>
</div>
{% endfor %}
